<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .skills-list {
            list-style: none;
            padding: 0;
        }

        .skill {
            margin-bottom: 10px;
        }

        .skill-name {
            font-weight: bold;
            color: #007bff;
        }

        .skill-level {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            padding: 4px 8px;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Skills</h1>
    
    <ul class="skills-list">
        <li class="skill">
            <span class="skill-name">HTML</span> - <span class="skill-level">Advanced</span>
        </li>
        <li class="skill">
            <span class="skill-name">CSS</span> - <span class="skill-level">Advanced</span>
        </li>
        <li class="skill">
            <span class="skill-name">JavaScript</span> - <span class="skill-level">Intermediate</span>
        </li>
        <li class="skill">
            <span class="skill-name">Python</span> - <span class="skill-level">Intermediate</span>
        </li>
        <li class="skill">
            <span class="skill-name">Java</span> - <span class="skill-level">Beginner</span>
        </li>
    </ul>
</div>

</body>
</html>
